<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Game</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #place-container {
            text-align: center;
        }
        #place-picture {
            width: 80vw;
            max-height: 60vh;
            object-fit: contain;
        }
        #congrats-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="place-container">
        <h1 id="place-name"></h1>
        <img id="place-picture" src="" alt="Place Picture">
    </div>

    <div id="coords-container">
        <p>Target: <span id="target-coords"></span></p>
        <p>You: <span id="user-coords"></span></p>
    </div>

    <div id="congrats-container">
        <h2>Congratulations!</h2>
        <p>You've reached the destination.</p>
        <button id="next-place-btn">Next Place</button>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
